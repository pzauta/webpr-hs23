<div id="out">Out:</div>
<div><button onclick="logAll()">Log</button></div>
<pre>
<script>

    const longRunning = x => {
        out.textContent += " ...";
        setTimeout( _=> out.textContent += " " + x, 1000 * 2);
        return x;
    };

    // starting state
    // const logAll = () => {

    //     console.debug("debug", longRunning("debug"));
    // }

    /* constants    */
    const LEVEL_NONE    = -1;
    const LEVEL_ERROR   =  0;
    const LEVEL_WARN    =  1;
    const LEVEL_INFO    =  2;
    const LEVEL_LOG     =  3;
    const LEVEL_DEBUG   =  4;
    let logLevel = LEVEL_INFO;


    // strict version (not working as desired, yet)
    const error = argFn => { if (logLevel >= LEVEL_ERROR) console.error(argFn()); };
    const warn  = argFn => { if (logLevel >= LEVEL_WARN)  console.warn (argFn()); };
    const info  = argFn => { if (logLevel >= LEVEL_INFO)  console.info (argFn()); };
    const log   = argFn => { if (logLevel >= LEVEL_LOG)   console.log  (argFn()); };
    const debug = argFn => { if (logLevel >= LEVEL_DEBUG) console.debug(argFn()); };

    const logAll = () => {
        error( () => longRunning("error"));
        warn ( () => longRunning("warn") );
        info ( () => longRunning("info") );
        log  ( () => longRunning("log")  );
        debug( () => longRunning("debug"));
    }
/**/
