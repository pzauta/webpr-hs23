<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="out"></div>

<script>
    // Example

    fetch('https://jsonplaceholder.typicode.com/todos/1')
        .then( resp => resp.json())
        .then( todo => console.log(todo));


    const foo = async () => {
        const resp = await fetch('https://jsonplaceholder.typicode.com/todos/2');
        const todo = await resp.json();
        console.log(todo);
    };
    foo();

</script>

</body>
</html>
