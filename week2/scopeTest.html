<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope Tests</title>
</head>
<body id="x">
    <script>

        // const x = 0;
        // (()=> {
        //     const x = 1;
        //     document.writeln(x);
        // })();
        //
        // document.writeln(x);

        const test = testResult => {
            if (testResult === false) {
                console.error("test failed");
            }
            document.writeln(String(testResult) );
        };

        const id    = x => x;
        const konst = x => y => x;
        // const snd   = x => y => y; // id
        // const snd   = x => y => id(y); // eta
        // const snd   = x => id; // konst
        // const snd   = x => konst(id)(x); // eta
        const snd      = konst(id);

        test(id(id) === id);
        test(konst (id) (undefined) === id);
        test(snd (undefined) (id)   === id);

    </script>
</body>
</html>
